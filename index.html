<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    
    

</head>
<body>
    
    <div class="container">
        <div class="up"><p class="num">1234</p></div>
        <div class="middle">
            <button class="items one">AC</button>
            <button class="items two" >+/-</button>
            <button class="items three">%</button>
            <button class="items odd">&#247;</button>
            <button class="items">7</button>
            <button class="items">8</button>
            <button class="items">9</button>
            <button class="items odd cross">x</button>
            <button class="items">4</button>
            <button class="items">5</button>
            <button class="items">6</button>
            <button class="items odd">-</button>
            <button class="items">1</button>
            <button class="items">2</button>
            <button class="items">3</button>
            <button class="items odd">+</button>
        </div>
        <div class="bottom">
            <button class="items zero">0</button>
            <button class="items">.</button>
            <button class="items odd">=</button>
        </div>
        
        
        
        
    </div>
    
</body>
</html>
